<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户登陆 | 微服务开发平台</title>
    <th:block th:replace="fragments/layout::core-css"/>
    <th:block th:replace="fragments/layout::app-css"/>
</head>

<body class="login-page">
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">微服务开发平台</a>
        <small>统一认证</small>
    </div>
    <div th:if="${param.error}" class="alert bg-red alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
        </button>
        无效的用户名或密码
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in" method="POST" th:action="@{/login}">
                <div class="msg">用户登陆</div>
                <div class="input-group">
          <span class="input-group-addon">
              <i class="material-icons">person</i>
          </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" required
                               autofocus>
                    </div>
                </div>
                <div class="input-group">
          <span class="input-group-addon">
              <i class="material-icons">lock</i>
          </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                        <label for="rememberme">记住我</label>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">登陆</button>
                    </div>
                </div>
                <div class="row m-t-15 m-b--20">
                    <div class="col-xs-6">
                        <a th:href="@{/register}">现在注册！</a>
                    </div>
                    <div class="col-xs-6 align-right">
                        <a href="forgot-password.html">忘记密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/layout::core-js"/>
<th:block th:replace="fragments/plugins::jquery-form"/>

<script>
    $(function () {
        $('#sign_in').mvalidate();
    });
</script>
</body>

</html>
